# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, devel]
  pull_request:
    branches: [main, devel]

name: lint

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.3'
          use-public-rspm: true

      - name: Install system dependencies for systemfonts
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            fontconfig \
            libfontconfig1 \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6 \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libpng-dev \
            libpng16-16 \
            libjpeg-dev \
            libtiff5-dev \
            zlib1g-dev \
            libbz2-dev

      - name: Ensure pkg-config can find installed libraries
        run: |
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-renv@v2

      - name: Install CI extras (lintr, cyclocomp)
        run: |
          pkgs <- c("lintr", "cyclocomp")
          for (p in pkgs) {
            if (!requireNamespace(p, quietly = TRUE)) {
              install.packages(p, repos = "https://packagemanager.posit.co/cran/latest")
            }
          }
        shell: Rscript {0}

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true
