# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, devel]
  pull_request:
    branches: [main, devel]

name: Tests

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    name: Ubuntu (latest)

    strategy:
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Build API image
        run: docker build -t unbiased --build-arg github_sha=${{ github.sha }} .

      - name: Build custom PostgreSQL image
        run: docker build -t temporal_postgres -f Dockerfile.postgres .

      - name: Run tests
        run: docker compose -f "docker-compose.test.yaml" up --abort-on-container-exit --exit-code-from tests
